<!DOCTYPE html>
<head>
    <title>8.5 Three Column Block.html</title>
    <link rel=stylesheet type=text/css href=style.css />
</head>
<body>
  <div class="container">
    <table>

        <td><img class="virtual" src="icons.png"></td>
        <td><img class="cloud" src="icons.png"></td>
        <td><img class="server" src="icons.png"></td>

      <tr class="product">

    </table>
